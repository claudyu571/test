<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapics Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        h1, p {
            color: #d3dfe6; /* Change text color to white */
        }

        .server-links {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically on mobile */
            align-items: center; /* Center buttons horizontally on mobile */
        }

        .server-link {
            display: flex;
            align-items: center; /* Center content vertically in the button */
            margin: 10px 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            transition: opacity 0.3s ease;
        }

        .server-link img {
            margin-right: 10px; /* Add spacing between the logo and text */
            max-height: 24px; /* Set a max height for the logo */
        }

        .server-link.email {
            background-color: #dc3545; /* Red color for email button */
        }

        .server-link.linkedin {
            background-color: #0077b5; /* LinkedIn blue color */
        }

        .server-link.plex {
            background-color: #e5a00d; /* Plex logo color */
        }

        .server-link.smart {
            background-color: #41B883; /* Home Assistant logo color */
        }

        .server-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <!-- Replace 'your-video-file.mp4' with the actual path to your video file -->
        <source src="Northern_lights.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to HapiCS</h1>
        <p>Access your servers below:</p>
        <div class="server-links">
            <a class="server-link plex" href="https://plex.hapics.uk" target="_blank">
                <img src="Plex_logo.png" alt="Plex Logo">
                Plex Media Server
            </a>
            <a class="server-link smart" href="https://smart.hapics.uk" target="_blank">
                <img src="HA_logo.png" alt="Home Assistant Logo">
                Home Assistant Server
            </a>
            <a class="server-link email" href="mailto:claudiu.sandu@hapics.uk">
                Email Us
            </a>
            <a class="server-link linkedin" href="https://www.linkedin.com/in/sandu-claudiu-4411ba130" target="_blank">
                <img src="LinkedIn_logo.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
        </div>
    </div>
</body>

</html>
